import "maidsafe/private/chunk_actions/chunk.proto";
package maidsafe.priv.chunk_actions;

message ModifyAppendableByAll {
  optional SignedData identity_key = 1;
  optional SignedData allow_others_to_append = 2;
}

// MaidSafe Contact ID & MaidSafe Inbox
message AppendableByAll {
  required SignedData identity_key = 1;
  required SignedData allow_others_to_append = 2;
  repeated SignedData appendices = 3;
}
