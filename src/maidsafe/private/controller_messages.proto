package maidsafe.priv.protobuf;

// All following messages are serialised into the payload field, and the message type added.
message WrapperMessage {
  required int32 type = 1;
  required bytes payload = 2;
  optional bytes message_signature = 3;
}



// VaultManager receives this from a Client looking for the correct port and echos it back.
message Ping {
  optional bytes ping = 1;
}



// VaultManager receives this from Client and it will then start a vault.  The new vault will send a
// VaultIdentityRequest to the VaultManager which will trigger the StartVaultResponse in reply to
// this message.
message StartVaultRequest {
  required bytes account_name = 1;
  required bytes keys = 2;
  optional bytes bootstrap_endpoint = 3;
}

// VaultManager sends this in response to a StartVaultRequest. It details whether or not the
// starting of the vault was successful.
message StartVaultResponse {
  required bool result = 1;
}

// VaultManager receives this from Vault. Vault expects a VaultIdentityResponse.
message VaultIdentityRequest {
  required uint32 process_index = 1;  // as assigned by ProcessManager
}

// VaultManager sends this to a requesting Vault. It contains the identity that the Vault can assume.
message VaultIdentityResponse {
  required bytes account_name = 1;
  required bytes keys = 2;
}



// VaultManager receives this from Vault once it has joined or failed to join the network and
// replies with the VaultJoinedNetworkAck.
message VaultJoinedNetwork {
  required uint32 process_index = 1;  // as assigned by ProcessManager
  required bool joined = 2;
}

message VaultJoinedNetworkAck {
  required bool ack = 1;
}



// VaultManager receives this from Client and it will then stop vault with keys.identity == identity
message StopVaultRequest {
  required bytes data = 1;
  required bytes signature = 2;
  required bytes identity = 3;
}

// VaultManager sends this in response to a StopVaultRequest. It details whether or not the
// stopping of the vault was successful.
message StopVaultResponse {
  required bool result = 1;
}

// VaultManager sends this to Vault
message VaultShutdownRequest {
  required uint32 process_index = 1;  // as assigned by ProcessManager
}

// Vault replies with this to a requesting VaultManager. It contains a boolean incdicating whether or not
// the vault is shutting down.
message VaultShutdownResponse {
  required bool shutdown = 1;
  required uint32 process_index = 2;
}

// VaultManager acknowledges VaultShutdownResponse with this.
message VaultShutdownResponseAck {
  required bool ack = 1;
}



// Client sends this to VaultManager.  If the new_update_interval is set, the request is a setter,
// otherwise it's a getter.
message UpdateIntervalRequest {
  optional uint32 new_update_interval = 1;  // In seconds.
}

// VaultManager sends this to a requesting Client indicating the current update interval in seconds.
message UpdateIntervalResponse {
  required uint32 update_interval = 1;  // In seconds.
}



// VaultManager sends this to Clients when a new version of the Client executable is available.
message NewVersionAvailable {
  required bytes new_version_filepath = 1;
}

// Client acknowledges NewVersionAvailable by replying with the same new_version_filepath that was
// passed in the NewVersionAvailable message.
message NewVersionAvailableAck {
  required bytes new_version_filepath = 1;
}
